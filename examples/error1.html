<!DOCTYPE html>
<!--
  Test when the expected div doesn't exist. The library should silently
  not do anything.
-->
<html>
  <head>
  	<title>dtd-diagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../dtd-diagram.css">
    <script src='../lib/es6-promise.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="../build/dtd-diagram.js"></script>
    <script type="text/javascript">
      var hash = window.location.hash;
      new DtdDiagram({
          root_element: hash ? hash.substring(1) : "bio",
      });
    </script>
  </head>
  <body>
    <div id='wrong-id'></div>
  </body>
</html>
