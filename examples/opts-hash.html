<!DOCTYPE html>
<!--
  Illustrate how to instantiate your own diagram using options from
  the location hash.
-->
<html>
  <head>
  	<title>dtd-diagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../dtd-diagram.css">

    <!-- As of 9/3/2015, this promise polyfill is still needed for IE 11 -->
    <script type='text/javascript' src='../lib/es6-promise.js'></script>
    <script type='text/javascript' 
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script type="text/javascript" 
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script type="text/javascript" src="../dtd-diagram.js"></script>
    <script type="text/javascript">
      var hash = window.location.hash;
      new DtdDiagram({
          root_element: hash ? hash.substring(1) : "bio",
      });
    </script>
  </head>
  <body>
    <div id='dtd-diagram'></div>
  </body>
</html>
