<!DOCTYPE html>
<!--
  Multiple diagrams on the page.
-->
<html>
  <head>
  	<title>dtd-diagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../dist/dtd-diagram.min.css">
    <script src='../vendor/es6-promise/dist/es6-promise.min.js'></script>
    <script src="../vendor/d3/d3.min.js"></script>
    <script src="../vendor/d3-flextree/dist/d3-flextree.min.js"></script>
    <script src="../dist/dtd-diagram.js"></script>
  </head>

  <body>
    <p>front:</p>
    <div id='front' class='dtd-diagram'
         data-options='{"root_element": "front"}'>
    </div>
    <p>body:</p>
    <div id='body' class='dtd-diagram'></div>
    <p>back:</p>
    <div id='back' class='dtd-diagram'
         data-options='{"root_element": "back"}'>
    </div>

    <script type='text/javascript'>
      new DtdDiagram({
          container: "front",
          min_canvas_width: 500,
          min_canvas_height: 200,
      });
      new DtdDiagram({
          container: 'body',
          root_element: "body",
          min_canvas_width: 500,
          min_canvas_height: 200,
      });
      new DtdDiagram({
          container: document.getElementById("back"),
          root_element: "back",
          min_canvas_width: 500,
          min_canvas_height: 200,
      });
    </script>
  </body>
</html>
